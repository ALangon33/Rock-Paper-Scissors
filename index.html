<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="rps.js" defer></script>
</head>

<body>
    <div id="container">
        <header>
            <h2>Rock Paper Scissors, Shoot!</h2>
        </header>
        <div id="card-container">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
        </div>
        <div id="outcome-container">
            <div id="output-container">
                <h3>Game Results :</h3>
            </div>
            <div id="match-outcome-container">
                <h3>Match Results :</h3>
            </div>
        </div>
    </div>
</body>

</html>
